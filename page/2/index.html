<span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object><object><a href="/tags/%E6%95%99%E7%A8%8B/">教程</a></object></span><time datetime="2025-07-10T06:00:00.000Z">2025-07-10</time></div><h1 class="recent-title">大幅加速项目编译的方法</h1><div class="recent-excerpt"><hr><p>前言：之前以为主要是操作系统的问题导致编译速度的差异，使用了 <code>wsl</code> 后编译速度虽然有提高但是还是很慢，因此要继续想办法优化编译速度。在编译的过程中发现除了我修改的主要的代码外，其他的库文件以及一些不知道是什么的文件重复编译导致大量时间的浪费。又因为不知道这些文件有什么用因此不敢轻易将这些文件删除，故采用编译缓存的方式来提高文件的编译速度。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/07/07/%E7%BC%96%E8%AF%91%E6%97%B6unused%E6%8A%A5%E9%94%99%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object></span><time datetime="2025-07-07T06:00:00.000Z">2025-07-07</time></div><h1 class="recent-title">编译时unused报错解决方案</h1><div class="recent-excerpt"><hr><p>这两天在做一个C的项目，编译用到了CMake，遇到了挺多的问题。这里简单记录其中的一个小问题及其解决方案。</div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/07/06/WSL%E7%9A%84%E5%AE%89%E8%A3%85%E4%B8%8E%E4%BD%BF%E7%94%A8/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object></span><time datetime="2025-07-06T06:00:00.000Z">2025-07-06</time></div><h1 class="recent-title">WSL的安装与使用</h1><div class="recent-excerpt"><hr><p>前言：因为某个项目在windows下编译实在是太慢太慢太慢了<span class="hide"><object><p>受不了了</p></object></span>，而在Ubuntu下编译非常非常非常快，因此需要安装 <strong>WSL</strong> 来提高编译速度。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/06/22/ai/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E5%8A%9F%E8%83%BD%E6%8B%93%E5%B1%95/">功能拓展</a></object></span><time datetime="2025-06-22T06:00:00.000Z">2025-06-22</time></div><h1 class="recent-title">新增基于本博客内容回答的ai模块</h1><div class="recent-excerpt"><hr><p>现在可以通过左边栏的AI模块进入，访问本博客专属的AI喵~</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/05/23/IntelliJ%E5%85%A8%E5%AE%B6%E6%A1%B6%E5%92%8C%E4%BB%98%E8%B4%B9%E6%8F%92%E4%BB%B6%E7%A0%B4%E8%A7%A3%E6%96%B9%E6%B3%95/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object><object><a href="/tags/%E7%A0%B4%E8%A7%A3/">破解</a></object></span><time datetime="2025-05-23T06:00:00.000Z">2025-05-23</time></div><h1 class="recent-title">IntelliJ全家桶和付费插件破解方法</h1><div class="recent-excerpt"></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/03/26/%E5%9F%BA%E4%BA%8EUbuntu%E7%BC%96%E8%AF%91%E5%86%85%E6%A0%B8%E5%B9%B6%E6%B7%BB%E5%8A%A0%E5%86%85%E6%A0%B8%E6%A8%A1%E5%9D%97/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E7%9F%A5%E8%AF%86%E6%80%BB%E7%BB%93/">知识总结</a></object><object><a href="/tags/%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F/">操作系统</a></object></span><time datetime="2025-03-25T16:00:00.000Z">2025-03-26</time></div><h1 class="recent-title">基于Ubuntu编译内核并添加内核模块</h1><div class="recent-excerpt"><hr><p>本文详细记录在 <code>Ubuntu 24.10</code> 系统上编译 <code>Linux</code> 内核、创建最小化运行环境，并添加自定义内核模块的全过程。所有操作均在 <code>VMware</code> 虚拟机环境下验证通过。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/02/12/%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E5%8F%98%E5%8C%96%E5%A4%8D%E5%8E%9F%E6%96%B9%E6%B3%95/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E7%9F%A5%E8%AF%86%E6%80%BB%E7%BB%93/">知识总结</a></object></span><time datetime="2025-02-11T16:00:00.000Z">2025-02-12</time></div><h1 class="recent-title">环境变量变化复原方法</h1><div class="recent-excerpt"><hr><p>刚刚在使用 SSH 时，我发现系统提示无法找到相应的命令，随即尝试了 Git、Ping 等其他常见命令，结果都显示“找不到该命令”。此时我就意识到可能是系统环境变量出现了问题。经过一段时间的排查后，我发现系统环境变量中的 <code>Path</code> 值异常，它只包含了我一周前下载的某个软件的安装路径。这让我感到非常困扰，因为这意味着系统中其他重要的路径被意外移除。</p></div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/02/07/%E4%BD%BF%E7%94%A8BearPi-Pico%20H3863%E9%A9%B1%E5%8A%A83.52inch%20e-Paper%20HAT/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E7%A1%AC%E4%BB%B6/">硬件</a></object><object><a href="/tags/%E7%9F%A5%E8%AF%86%E6%80%BB%E7%BB%93/">知识总结</a></object><object><a href="/tags/%E5%8D%8E%E4%B8%BA/">华为</a></object></span><time datetime="2025-02-06T16:00:00.000Z">2025-02-07</time></div><h1 class="recent-title">使用BearPi-Pico H3863驱动3.52inch e-Paper HAT</h1><div class="recent-excerpt"><hr><p>先祝大家新年快乐🎉</p>
<p>微雪的官网已经给出了常见单片机使用3.52inch e-Paper的例程，我们在此基础上对其中的库文件以及例程进行了修改，使其能够适配BearPi-Pico H3863</div><span class="read-more">阅读文章 +</span></object></a><a class="recent-post" href="/2025/01/19/Debian%E5%B8%B8%E7%94%A8%E5%91%BD%E4%BB%A4/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E7%9F%A5%E8%AF%86%E6%80%BB%E7%BB%93/">知识总结</a></object><object><a href="/tags/Linux/">Linux</a></object><object><a href="/tags/Debian/">Debian</a></object></span><time datetime="2025-01-18T16:00:00.000Z">2025-01-19</time></div><h1 class="recent-title">Debian 常用命令</h1><div class="recent-excerpt"><hr><p>以下是 Debian 系统（包括 Raspberry Pi OS 等基于 Debian 的发行版）中一些常用命令的总结，涵盖了文件操作、系统管理、网络配置等方面</div><span class="read-more">阅读文章 +</span></object></a></div><div id="paginator"><a class="extend prev" rel="prev" href="/">Prev</a><a class="page-number" href="/">1</a><span class="page-number current">2</span><a class="page-number" href="/page/3/">3</a><a class="page-number" href="/page/4/">4</a><a class="extend next" rel="next" href="/page/3/">Next</a></div><div class="bottom-btn"><div><a class="i-top" id="to-top" onClick="scrolls.scrolltop();" title="回到顶部" style="opacity: 0; display: none;">∧ </a><a class="i-color" id="color-mode" onClick="colorMode.change()" title="切换主题"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">Zenith</a></h1><div id="description"><p>未经审视的人生是不值得过的人生</p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">文章 总数:</span><span class="total-number">33</span></a><div id="total-tags"><span class="total-title">标签:</span><span class="total-number">25</span></div><div id="total-categories"><span class="total-title">分类:</span><span class="total-number">2</span></div></section></div><footer><nobr><span class="icp-title">♖</span><a class="icp-content" href="https://smallgoodgood.top/about/">关于本站</a></nobr><br><nobr>Pubulished by <a href="http://smallgoodgood.top">Zenith <br></a></nobr><wbr><!-- 添加网站运行时间 --><span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span><script>var now = new Date();

function createtime() {
  var grt = new Date("02/09/2024 00:00:00"); //此处修改你的建站时间或者网站上线时间 
  now.setTime(now.getTime() + 250);
  days = (now - grt) / 1000 / 60 / 60 / 24;
  dnum = Math.floor(days);
  hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
  hnum = Math.floor(hours);
  if (String(hnum).length == 1) {
      hnum = "0" + hnum;
  }
  minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
  mnum = Math.floor(minutes);
  if (String(mnum).length == 1) {
      mnum = "0" + mnum;
  }
  seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
  snum = Math.round(seconds);
  if (String(snum).length == 1) {
      snum = "0" + snum;
  }
  document.getElementById("timeDate").innerHTML = " | 本站已安全运行 " + dnum + " 天 ";
  document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
}
setInterval("createtime()", 250);
<!-- 添加网站运行时间 -->

</script></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/live2dw/lib/L2Dwidget.min.js?094cbace49a39548bed64abff5988b05"></script><script>L2Dwidget.init({"model":{"jsonPath":"/live2dw/assets/hijiki.model.json"},"display":{"position":"left","width":150,"height":300},"mobile":{"show":true},"log":false,"pluginJsPath":"lib/","pluginModelPath":"assets/","pluginRootPath":"live2dw/","tagMode":false});</script></body></html>
