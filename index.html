</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2025/08/07/AutoDL/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E4%BB%8B%E7%BB%8D/">介绍</a></object></span><time datetime="2025-08-07T06:00:00.000Z">2025-08-07</time></div><h1 class="recent-title">AutoDL介绍</h1><div class="recent-excerpt"><hr><p>前言：由于本地轻薄本算力不够，跑一些复杂的对显存要求高的模型比较困难，因此需要租服务器提高速度，根据推荐就选用 <code>AutoDL </code>，本教程是一边学一边做一边写的，作为记录，希望在未来忘记如何进行操作时能根据自己的教程很快回忆起流程。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2025/07/18/docker/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E4%BB%8B%E7%BB%8D/">介绍</a></object></span><time datetime="2025-07-18T06:00:00.000Z">2025-07-18</time></div><h1 class="recent-title">docker介绍</h1><div class="recent-excerpt"><hr><p>本教程是在 Windows 11 的 WSL2 上安装和配置 Docker ，如果不知道如何配置可以参照以下教程：<a href="https://smallgoodgood.top/2025/07/06/WSL%E7%9A%84%E5%AE%89%E8%A3%85%E4%B8%8E%E4%BD%BF%E7%94%A8/">WSL的安装与使用|Zenith</a> 。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2025/07/17/vscode%E6%8F%92%E4%BB%B6%E5%BC%80%E5%8F%91%E6%95%99%E7%A8%8B/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E6%95%99%E7%A8%8B/">教程</a></object></span><time datetime="2025-07-17T04:00:00.000Z">2025-07-17</time></div><h1 class="recent-title">Vscode插件开发教程</h1><div class="recent-excerpt"><hr><p>本教程记录一次简单的Vscode插件开发过程</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2025/07/15/win11%E8%93%9D%E7%89%99%E6%B6%88%E5%A4%B1%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object></span><time datetime="2025-07-15T06:00:00.000Z">2025-07-15</time></div><h1 class="recent-title">Win11蓝牙消失解决方案</h1><div class="recent-excerpt"><hr><p>今天正用着蓝牙，突然鼠标就动不了了，尝试去关蓝牙，发现蓝牙图标在点击后卡死了，打开设置里发现蓝牙也消失了！</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2025/07/11/git/"><object><div class="recent-info"><span class="categories"><object><a href="/categories/%E5%AD%A6%E4%B9%A0/">学习</a></object></span><span class="tags"><object><a href="/tags/%E8%B5%84%E6%96%99/">资料</a></object></span><time datetime="2025-07-11T06:00:00.000Z">2025-07-11</time></div><h1 class="recent-title">git介绍</h1><div class="recent-excerpt"><hr><p>前言：最近在做关于C的项目工程，涉及到多人协作以及版本控制，每天都有大量的代码修改，也经常性地回退上几个版本，此时git就非常好用。最近有一个学弟他在修改代码后程序就跑不通了，把修改的地方删掉后仍有非常非常多的报错，因为没有git，他也没办法进行版本回退，只好重新新建一个新的工程，所以我觉得有必要介绍一下git，也作为我自己的一次git的复习，说不定还有什么我漏掉的但是很有用的工具呢。</p></div><span class="read-more">READ MORE +</span></object></a></div><div id="paginator"><span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><a class="page-number" href="/page/4/">4</a><a class="extend next" rel="next" href="/page/2/">Next</a></div><div class="bottom-btn"><div><a class="i-top" id="to-top" onClick="scrolls.scrolltop();" title="To Top" style="opacity: 0; display: none;">∧ </a><a class="i-color" id="color-mode" onClick="colorMode.change()" title="Change Theme"></a></div></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/">Zenith</a></h1><div id="description"><p>未经审视的人生是不值得过的人生</p></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">32</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">24</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">2</span></div></section></div><footer><nobr><span class="icp-title">♖</span><a class="icp-content" href="https://smallgoodgood.top/about/">关于本站</a></nobr><br><nobr>Pubulished by <a href="http://smallgoodgood.top">Zenith <br></a></nobr><wbr><!-- 添加网站运行时间 --><span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span><script>var now = new Date();

function createtime() {
  var grt = new Date("02/09/2024 00:00:00"); //此处修改你的建站时间或者网站上线时间 
  now.setTime(now.getTime() + 250);
  days = (now - grt) / 1000 / 60 / 60 / 24;
  dnum = Math.floor(days);
  hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
  hnum = Math.floor(hours);
  if (String(hnum).length == 1) {
      hnum = "0" + hnum;
  }
  minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
  mnum = Math.floor(minutes);
  if (String(mnum).length == 1) {
      mnum = "0" + mnum;
  }
  seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
  snum = Math.round(seconds);
  if (String(snum).length == 1) {
      snum = "0" + snum;
  }
  document.getElementById("timeDate").innerHTML = " | 本站已安全运行 " + dnum + " 天 ";
  document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
}
setInterval("createtime()", 250);
<!-- 添加网站运行时间 -->

</script></footer></aside></main><canvas id="canvas-dust"></canvas><script src="/live2dw/lib/L2Dwidget.min.js?094cbace49a39548bed64abff5988b05"></script><script>L2Dwidget.init({"model":{"jsonPath":"/live2dw/assets/hijiki.model.json"},"display":{"position":"left","width":150,"height":300},"mobile":{"show":true},"log":false,"pluginJsPath":"lib/","pluginModelPath":"assets/","pluginRootPath":"live2dw/","tagMode":false});</script></body></html>
